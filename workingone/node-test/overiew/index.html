		function togglediv(id) {
            var div = document.getElementById(id);
            //div.style.display = div.style.display == "none" ? "block" : "none";
            if (div.style.display !== "none") {
                div.style.display = "none";
                document.getElementById("Main").style.width = "90%";
                document.getElementById("TableSelector").style.display = "none";
                document.getElementById("headbanner").style.display = "none";
            } else {
                div.style.display = "block";
                document.getElementById("Main").style.width = "70%";
                document.getElementById("TableSelector").style.display = "block";
                document.getElementById("headbanner").style.display = "block";
                //document.getElementById("headbanner").style.text-align='center';
            }
        }
		function mainContentfun(linedata)
		{
		if(linedata.startsWith("# ")){
		mainContent = mainContent +"<hr>&nbsp&nbsp&nbsp<h1>"+linedata.replace(/# /g, "")+"</h1><br>";
		} else
		if(linedata.startsWith("## ")){
		mainContent = mainContent +"&nbsp&nbsp&nbsp<i><h2 id="+linedata.replace(/## /g, "")+">"+linedata.replace(/## /g, "")+"</h2></i><br>";
		} else
		if(linedata.startsWith("### ")){
		mainContent = mainContent +"&nbsp&nbsp&nbsp<h3 id="+linedata.replace(/### /g, "")+">"+linedata.replace(/### /g, "")+"</h3><br>";
		}else
		if(linedata.startsWith("#### ")){
		mainContent = mainContent +"&nbsp&nbsp&nbsp<h4 id="+linedata.replace(/#### /g, "")+">"+linedata.replace(/#### /g, "")+"</h4><br>";
		}else
		if(linedata.startsWith("> ")){
		mainContent = mainContent +"&nbsp&nbsp&nbsp&nbsp&nbsp<label style=\"background-color: #D3D3D3;\">"+linedata.replace(/> /g, "") +"</label><br>";
		}else
		if(linedata.startsWith("* http") && displaytype == "FAQ"){
		mainContent = mainContent +"&nbsp&nbsp&nbsp<li><a href="+linedata.replace(/\* /g, "")+">"+linedata.replace(/\* /g, "") +"</a></li>";
		}else
		if(linedata.startsWith("- http") && displaytype == "Basic"){
		mainContent = mainContent +"&nbsp&nbsp&nbsp<li><a href="+linedata.replace(/\- /g, "")+">"+linedata.replace(/\- /g, "") +"</a></li>";
		}else
		if(linedata.startsWith("//")){
		//
		}else
		{
		mainContent = mainContent +"&nbsp&nbsp&nbsp"+linedata +"<br>";
		}
		}
		function indexContentfun(indexvalue)
		{
		indexContent = indexContent+ indexvalue;
		}
		
		
		//aes ecnryption and decryption
		var encrypted = CryptoJS.AES.encrypt(indexContent, "hello");  
		console.log("encrypted message:hello world: key:hello::result-->"+encrypted.toString());
		var decrypted = CryptoJS.AES.decrypt(encrypted.toString(), "hello"); 
		console.log("decrypted message: U2FsdGVkX1/kF0WVnfJHFdx1xmVyFEENkKYVfPaCepo= , key:hello::result-->"+decrypted.toString(CryptoJS.enc.Utf8));
